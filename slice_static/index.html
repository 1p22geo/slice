<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="./js/config.js"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer src="./js/search.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen grid place-content-center">
      <div class="flex flex-col items-center gap-4">
        <h1 class="text-3xl">Maybe not all the samples in the world</h1>
        <h2 class="text-xl text-gray-600">
          But we've got some decent ones too.
        </h2>
        <p class="text-gray-600">Why don't you take a look yourself?</p>
        <div
          class="flex flex-row mt-12"
          x-data="{
          query:''
          }"
        >
          <input
            class="rounded-full p-4 pr-24 w-[500px] outline"
            type="text"
            placeholder="ringing future bass snare"
            x-model="query"
          />
          <div
            class="bg-gray-700 rounded-full w-12 h-12 grid place-content-center -ml-14 mt-1 cursor-pointer"
            x-on:click="submitQuery(query)"
          >
            <svg
              class="w-8 h-8"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
